<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تواصل معنا </title>
    <link href="Css_file/styles1.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons (Make sure it's included) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body dir="rtl">
    <main class="container mt-5">
        <h2 class="text-center">تواصل معنا </h2>
        <form action="backend_process.php" method="POST">
            <!-- Name -->
            <div class="mb-3">
                <label for="name" class="form-label">الاسم الثلاثي:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>

            <!-- Gender -->
            <div class="mb-3">
                <label class="form-label">الجنس:</label><br>
                <input type="radio" id="male" name="gender" value="Male" required>
                <label for="male">ذكر</label>
                <input type="radio" id="female" name="gender" value="Female">
                <label for="female">انثى</label>
            </div>

            <!-- Mobile -->
            <div class="mb-3">
                <label for="mobile" class="form-label">رقم الهاتف:</label>
                <input type="tel" class="form-control" id="mobile" name="mobile" required>
            </div>

            <!-- Date of Birth -->
            <div class="mb-3">
                <label for="dob" class="form-label">تاريخ الميلاد :</label>
                <input type="text" class="form-control text-end" id="dob" name="dob" required dir="rtl" placeholder="yyyy/mm/dd">
            </div>

            <!-- Email Address -->
            <div class="mb-3">
                <label for="email" class="form-label">البريد الاكتروني:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <!-- Language of Communication -->
            <div class="mb-3">
                <label class="form-label">اللغة </label>
                <select class="form-select" name="language" required>
                    <option value="Arabic">العربية</option>
                    <option value="English">الانجليزية</option>
                    <option value="French">الفرنسية</option>
                </select>
            </div>

            <!-- Message Box -->
            <div class="mb-3">
                <label for="message" class="form-label">الرسالة:</label>
                <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
            </div>

            <!-- Submit Button -->
            <div class="text-center">
                <button type="submit" class="btn btn-primary">إرسال</button>
            </div>
        </form>
    </main>
</body>

</html>
