<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة يُســر | تسجيل الدخول</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700;800&display=swap"
      rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="../css/style.css" rel="stylesheet">
    <link href="../css/auth.css" rel="stylesheet">
    <link href="../assets/images/logo-without-text.png" rel="icon" type="image/png">
    <script src="../js/script.js" defer></script>
  </head>

  <body>
    <header>
      <nav class="navbar">
        <div class="hamburger">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
        <ul class="nav-menu">
          <li class="nav-item">
            <a href="/" class="nav-link"><i class="fas fa-home"></i> الرئيسية</a>
          </li>
          <li class="nav-item">
            <a href="/freelancers" class="nav-link"><i class="fas fa-cogs"></i> خدماتنا</a>
          </li>
          <li class="nav-item">
            <a href="/about" class="nav-link"><i class="fas fa-info-circle"></i> من نحن</a>
          </li>
          <li class="nav-item">
            <a href="/contact" class="nav-link"><i class="fas fa-envelope"></i> تواصل معنا</a>
          </li>
          <li>
            <div class="auth-buttons">
             <a href="/signup" class="btn primary"><i class="fas fa-user"></i> سجل</a>
             <a href="/login" class="btn secondary"><i class="fas fa-sign-in-alt"></i> تسجيل الدخول</a>
            </div>
          </li>
        </ul>
        <a href="/" class="logo">
          <img src="../assets/images/logo-white.png" alt="yousr logo">
        </a>
      </nav>
    </header>

    <main class="form-container">
      <form action="/login" method="post">
        <div class="title">
          <img
            class="logo-title"
            src="../assets/images/logo-without-text.png"
            alt="yousr logo">
          <h2>تسجيل الدخول</h2>
        </div>

        <div class="form-group">
          <label for="username">اسم المستخدم:</label>
          <div class="input-wrapper">
            <i class="fas fa-user"></i>
            <input
              type="text"
              id="username"
              name="username"
              class="form-input"
              minlength="3"
              maxlength="20"
              pattern="[a-zA-Z][a-zA-Z0-9._-]{2,19}"
              required>
          </div>
        </div>
        <div class="form-group">
          <label for="password">كلمة المرور:</label>
          <div class="input-wrapper">
            <i class="fas fa-lock"></i>
            <input
              type="password"
              id="password"
              name="password"
              class="form-input"
              minlength="8"
              maxlength="35"
              pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$!%*?&])[A-Za-z\d@$!%*?&]{8,35}" 
              required>
          </div>
        </div>
        <button type="submit" class="auth-button">تسجيل الدخول</button>
        <p>ليس لديك حساب؟ <a href="/signup">إنشاء حساب جديد</a></p>
      </form>

      <div class="social-login">
        <div class="divider"></div>
        <h3>او تسجيل الدخول باستخدام</h3>
        <button class="btn-social google">
          <i class="fab fa-google"></i>
        </button>
        <button class="btn-social apple">
          <i class="fab fa-apple"></i>
        </button>
        <button class="btn-social facebook">
          <i class="fab fa-facebook"></i>
        </button>
      </div>
    </main>

    <footer>
      <div class="footer-top">
        <div class="footer-right">
          <img
            src="../assets/images/logo-without-text.png"
            alt="yousr logo"
            class="footer-logo">
          <div class="contact-info">
            <p>
              <i class="fas fa-envelope"></i> البريد الإلكتروني :
              <a href="mailto:info@yousr.com">info@yousr.com</a>
            </p>
            <p>
              <i class="fas fa-phone"></i> الهاتف :
              <a href="tel:+123456789">+966 549655977</a>
            </p>
          </div>
        </div>
        <div class="footer-left">
          <div class="quick-links">
            <a href="#">الشروط والأحكام</a>
            <a href="#">سياسة الخصوصية</a>
            <a href="#">الأسئلة الشائعة</a>
          </div>
        </div>
      </div>
      <hr class="footer-divider">
      <div class="footer-bottom">
        <p class="copyright">
          <i class="fas fa-copyright"></i> 2025 يُســر. جميع الحقوق محفوظة.
        </p>
        <div class="social-media">
          <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
          <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
          <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin"></i></a>
          <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>
      </div>
    </footer>
  </body>
</html>
