  <body>

        </div>
        <div class="auth-buttons">
          <a href="#" class="btn primary"><i class="fas fa-user"></i> سجل</a>
          <a href="#" class="btn secondary"
            ><i class="fas fa-sign-in-alt"></i> تسجيل الدخول</a
          >
        </div>
      </nav>
    </header>

    <main class="contact-container">
      <!-- Container for H2 + Form & Image -->
      <div class="contact-box">
        <h2 class="contact-header">تواصل معنا</h2>
  
        <!-- Container for Form & Image -->
        <div class="contact-content">
          <!-- Left Side: Form -->
          <div class="contact-form">
            <form action="#" method="POST">
              <div class="mb-3">
                <label for="name" class="form-label">الاسم الثلاثي:</label>
                <input type="text" id="name" name="name" required>
              </div>
  
              <div class="mb-3 gender-container">
                <label class="form-label">الجنس:</label>
                <div class="gender-options">
                  <label for="male">ذكر</label>
                  <input type="radio" id="male" name="gender" value="Male" required>
                  
                  <label for="female">أنثى</label>
                  <input type="radio" id="female" name="gender" value="Female">
                </div>
              </div>
  
              <div class="mb-3">
                <label for="mobile" class="form-label">رقم الهاتف:</label>
                <input type="tel" id="mobile" name="mobile" required>
              </div>
  
              <div class="mb-3">
                <label for="dob" class="form-label">تاريخ الميلاد :</label>
                <input type="text" id="dob" name="dob" required placeholder="yyyy/mm/dd">
              </div>
  
              <div class="mb-3">
                <label for="email" class="form-label">البريد الإلكتروني:</label>
                <input type="email" id="email" name="email" required>
              </div>
  
              <div class="mb-3">
                <label class="form-label">اللغة</label>
                <select name="language" required>
                  <option value="Arabic">العربية</option>
                  <option value="English">English</option>
                  <option value="French">Français</option>
                </select>
              </div>
  
              <div class="mb-3">
                <label for="message" class="form-label">الرسالة:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
              </div>
  
              <div class="text-center">
                <button type="submit" class="btn-submit">إرسال</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="footer-top">
        <div class="footer-right">
          <img
            src="../assets/images/logo-without-text.png"
            alt="Logo"
            class="footer-logo"
          />
          <div class="contact-info">
            <p>
               البريد الإلكتروني : 
              <a href="mailto:info@yousr.com">info@yousr.com</a>
            </p>
            <p> الهاتف :  <a href="tel:+123456789">+966 549655977</a></p>
          </div>
        </div>
        <div class="footer-left">

            <a href="#">الشروط والأحكام</a>

        </div>
